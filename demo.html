<!DOCTYPE html>
<html>
<head>
	<title>data-binding</title>
	<style>
		body { font-family: "HelveticaNeue-Light"; }
	</style>
</head>
<body>
	<template repeat="persons">
		<p>{{_item.name}}</p>
		<p>{{_item.age}}</p>
		<p>{{_index}}</p>
	</template>

	<input event="validate:input"
		   value="{{newName:input}}"
		   type="text"
		   required>

	<input event="validate:input"
		   value="{{newAge:input}}}"
		   type="number"
		   max="100"
		   min="1"
		   required>

	<button event="addPerson:click">add person</button>

	<template show="{{valid}}">
		<p>âˆš</p>
	</template>

	<script src="data-binding.js"></script>
	<script>
		var vm = {
				persons: [],
				newName: "",
				newAge: 0,
				valid: false,
				addPerson: function (event)  {
					if (vm.valid) {
						vm.persons.push({
							name: vm.newName,
							age: vm.newAge
						});
					}
				},
				validate: function () {
					var name = document.querySelector("input[type=text]"),
						num = document.querySelector("input[type=number]");

					vm.valid = (name.validity.valid && num.validity.valid);
				}
			};

		new Model(vm);
	</script>
</body>
</html>
